<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard </title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="static/assets/fonts/fontawesome-all.min.css">

<!-- Bootstrap 5 CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
<!-- Custom Main.css -->
<link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
</div>
</head>
<body class="login-container">

  <div  class="LR-container"  style="margin:10px auto;background-color: #2D49E8;  display:flex; flex-direction:column; height:80px; border-radius: 6px;" >
    <h1 style="margin:32px auto; color:white; font-weight: 600; ">Welcome to Lincoln Leave Management System</h1>
  </div>

  <div class="main-container" style="margin:10px auto;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h3 class="text-center">Sign In</h3>
          </div>
          <div class="card-body">
            {% if msg %}
              <div class="alert alert-danger">{{ msg }}</div>
            {% endif %}
            <form action="{{ url_for('Login') }}" method="post">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
              </div>
              <br>
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
